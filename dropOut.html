<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>DropOut</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="/style/signUp.css">
</head>
<body>
    <div class="container-fluid" style="margin-top:12%;">
      <div class="row">
        <a href="/" id="logo" alt="Responsive-image" class="img-fluid"><img src="/img/logo.png"></a>
      </div>
      <div class="container">
            <form method="post">
                <fieldset>
                    <div class="row">
                        <div class="content"><input type="text" name="id" placeholder="아이디"></div>
                    </div>
                    <div class="row">
                        <div class="content" style="font-family:none;"><input type="password" name="passwd" placeholder="비밀번호"></div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-light">탈퇴</div>
                    </div>
                </fieldset>
            </form>
      </div>
    </div>
</body>
</html>
