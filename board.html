<!doctype html>
<html lang="ko">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="/style/board.css" type="text/css">

  <title>공지사항</title>
  <!-- Font Awesome -->
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

  <script src="/js/button.js"></script>
  <script>
      var x = new Array();
      for(i=0;i<100;i++){
        x[i]=0;
      }
      function love(clicked_id){
        x[clicked_id] += 1;
        document.getElementById(clicked_id).innerHTML = "좋아요 "+x[clicked_id];
      }
    </script>
</head>

<body>
  <div class="container">
    <div class="row">
      <img src="/img/logo.png" id="logo" alt="Responsive-image" class="img-fluid">
    </div>
    <p class="title">실시간 지하철 수다</p>
    <p>모든 글은 익명으로 작성됩니다. 바르고 고운 말을 사용해주세요 :)</p>
    <div class="container" id="main-contain">
      <form method="post">
        <div class="row" id="searchrow">
          <input type="text" name="search" placeholder="실시간 상황을 검색하세요!">
          <button id="searchbutton" type="submit"><img src="/img/searchbutton.png" id="search" alt="Responsive-image"
              class="img-fluid" onclick='search()'></button>
          <select name="type" id="typeselect" onchange='select()'>
            <option value="전체">전체</option>
            <option value="잡담">잡담</option>
            <option value="정보">정보</option>
            <option value="긴급">긴급</option>
          </select>
        </div>
      </form>
    </div>
    <% data.reverse().forEach(function (item, index) { %>
    <div class="row" id="<%= item.type %>" name="글">
      <div class="card">
        <div class="card-body">
          </br>
          <p>
            <h5 class="card-title">[<%= item.type %>] <%= item.title %></h5>
          </p>
          <hr>
          </hr>
          <p class="content" id="c1"><%= item.created %></p>
          <p class="card-text"><%= item.description %></p></br>
          <button class="btn btn-light" id="<%= item.num %>" name="like" onclick="love(this.id)">좋아요 0</button>

        </div>
      </div>
    </div>
    <% }); %>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-light" style="float: right" onclick="location.href='/insert'">글
          남기기</button>
      </div>
    </div>
  </div>
</body>

</html>
