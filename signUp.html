<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <title>회원가입</title>
    <!-- Font Awesome -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="/style/signUp.css">
</head>

<body>
    <div class="container-fluid">
    <div class="row">
        <a href="/" id="logo" alt="Responsive-image" class="img-fluid"><img src="/img/logo.png"></a>
    </div>   
    <div class="container">
    <form method="post">
      <fieldset>
        <div class="row">
            <p>아이디</p>
        </div>
        <div class="row">
            <div class="content"><input type="text" name="id" /></div>
        </div>

        <div class="row">
            <p>비밀번호</p>
        </div>
        <div class="row">
            <div class="content"><input type="text" name="password" /></div>
        </div>
        
        <div class="row">
            <p>이름</p>
        </div>
        <div class="row">
            <div class="content"><input type="text" name="name" /></div>
        </div>

        <div class="row">
                <p>이메일</p>
            </div>
            <div class="row">
                <div class="content"><input type="text" name="email" /></div>
            </div>

        <div class="row">
            <p>전화번호</p>
        </div>
        <div class="row">
            <div class="content"><input type="text" name="phone" /></div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-light" style="font-size:0.95rem">가입하기</button>
        </div>
      </fieldset>
    </form>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
