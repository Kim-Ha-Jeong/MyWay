<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <title>회원가입</title>
    <!-- Font Awesome -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/signUp.css">
</head>

<body>
    <div class="container-fluid">
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <hr />
      <h5>회원가입</h5>

    <div class="row">
    <div class="col">
    <form method="post">
      <fieldset>
        <table class="table">
          <tr>
              <td><label>아이디</label></td>
              <td class="content"><input type="text" name="id" /></td>
          </tr>
          <tr>
            <td><label>비밀번호</label></td>
            <td class="content"><input type="text" name="password"/></td>
          </tr>
          <tr>
            <td><label>이메일</label></td>
            <td class="content"><input type="text" name="email"/></td>
          </tr>
          <tr>
            <td><label>이름</label></td>
            <td class="content"><input type="text" name="name"/></td>
          </tr>
          <tr>
            <td><label>전화번호</label></td>
            <td class="content"><input type="text" name="phone"/></td>
          </tr>
        </table>
        <button type="submit" class="btn btn-light noticebutt">제출</button>
      </fieldset>
    </form>
    </div>
    </div>
    </div>
    <footer>
      <hr />
      <span style="position: relative; left: 0.8rem; font-size: 0.7rem; font-family: GyeonggiBatang;">© 2019 Ewhaian Corp. All rights reserved</span>
      </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
