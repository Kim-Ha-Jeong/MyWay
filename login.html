<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="/style/signUp.css">
</head>
<body>
    <div class="container-fluid" style="margin-top:12%;">
      <div class="row">
            <img src="/img/logo.png" class="img-fluid" alt="Responsive image">
      </div>
      <div class="container">
            <form method="post"> 
                <fieldset>
                    <div class="row">
                        <div class="content"><input type="text" name="userId" placeholder="아이디"></div>
                    </div>
                    <div class="row">
                        <div class="content"><input type="password" name="userPw" placeholder="비밀번호"></div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-light">로그인</div>
                    </div>
                </fieldset>
            </form>
            <hr>
            <div class="row">
                <a href='/signUp'>회원가입</a>
            </div>
      </div>
    </div>
</body>
</html>
