<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>MyWay</title>
    <!-- Font Awesome -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="/style/home.css" type="text/css">

    <!--favicon-->
    <link rel="shortcut icon" href="/img/logo.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="/path/to/favicon-144.png">
    <meta name="msapplication-TileImage" content="/img/logo.png">

    <!-- 지하철 노선도 관련-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">

    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!--직접 만든 js-->
    <script src="js/map.js"></script>
    <script src='/js/map_color.js'></script>

    <!--지하철 노선도 외부연결-->
    <script type="text/javascript">
        $(document).ready(function () {
            $("#subwaypic").load("/html/subwaypic.html", function (data) {
                var page = $(data).contents();
                console.log(page);
            });
        }); 
    </script>
</head>

<body>
    <div class="container" id="main-contain">
        <div class="row">
            <img src="/img/logo.png" id="logo" alt="Responsive-image" class="img-fluid">
        </div>
        <div class="row">
            <div id="hr-sect">
                <div id="fakebox">
                    <img src="/img/searchbutton.png" id="searchbutton" alt="Responsive-image" class="img-fluid">
                    <input type="text" placeholder="자세한 정보가 궁금한 역 이름을 검색하세요">
                </div>
            </div>
            <p>#해쉬태그로검색해보세요 #화장실청결 #델리만쥬 #급똥 #생리대자판기</p>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <p style="margin-bottom:0;">나만의 MyWay를 더 편리하게 이용하는 방법!</p>
                            <button type="button" class="btn btn-light" onclick="location.href='/login'">로그인</button>
                            <p class="like">
                                <a href="/signUp">회원가입</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h6 class="title">&nbsp;실시간 인기글 BEST3</h6>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">[잡담] 1호선 again남</h5>
                            <p class="card-text">ㅋㅋㅋㅋㅋ허락 받고 동영상 찍음
                                <p class="like">추천 1367 댓글 25</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">[잡담] 1호선 again남</h5>
                            <p class="card-text">ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ허락 받고 동영상 찍
                                <p class="like">추천 1367 댓글 25</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">[잡담] 1호선 again남</h5>
                            <p class="card-text">ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ허락 받고 동영상 찍
                                <p class="like">추천 1367 댓글 25</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-7" id="subwaypic"
                style="padding-right:0; overflow: hidden;margin-bottom: 1%; background-color: #fff;"></div>
            <div class="col-sm-1" style="padding:0;z-index:-1;">
                <img src='/img/1.png' class="button" id="1st" alt="Responsive-image" onclick='test(this.id)'>
                <img src='/img/2.png' class="button" id="2nd" alt="Responsive-image" onclick='test(this.id)'>
                <img src='/img/3.png' class="button" id="3th" alt="Responsive-image" onclick='test(this.id)'>
                <img src='/img/4.png' class="button" id="4th" alt="Responsive-image" onclick='test(this.id)'>
                <img src='/img/5.png' class="button" id="5th" alt="Responsive-image" onclick='test(this.id)'>
                <img src='/img/6.png' class="button" id="6th" alt="Responsive-image" onclick='test(this.id)'>
                <img src='/img/7.png' class="button" id="7th" alt="Responsive-image" onclick='test(this.id)'>
                <img src='/img/8.png' class="button" id="8th" alt="Responsive-image" onclick='test(this.id)'>
                <img src='/img/9.png' class="button" id="9th" alt="Responsive-image" onclick='test(this.id)'>
                <img src='/img/boondang.png' class="button" id="boon" alt="Responsive-image" onclick='test(this.id)'>
                <img src='/img/shinboondang.png' class="button" id="sinboon" alt="Responsive-image"
                    onclick='test(this.id)'>
            </div>
        </div>
    </div>
    <div class="row">
        <h1><%=data.name%></h1>
    </div>
</body>

</html>
