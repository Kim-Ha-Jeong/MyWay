<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>MyWay</title>
    <!-- Font Awesome -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="/style/home.css" type="text/css">

    <!--favicon-->
    <link rel="shortcut icon" href="/img/logo.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="/path/to/favicon-144.png">
    <meta name="msapplication-TileImage" content="/img/logo.png">

    <!-- 지하철 노선도 관련-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">

    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!--직접 만든 js-->
    <script src="js/map.js"></script>
    <script src='/js/map_color.js'></script>

    <!--지하철 노선도 외부연결-->
    <script type="text/javascript">
        $(document).ready(function () {
            $("#subwaypic").load("/html/subwaypic.html", function (data) {
                var page = $(data).contents();
            });
        }); 
    </script>

    <!--자동완성-->
    <script type="text/javascript">
        //<![CDATA[
        $(function () {
            var availableCity = ["청량리"];
            $("#station").autocomplete({
                source: availableCity,
                select: function (event, ui) {
                    console.log(ui.item);
                },
                focus: function (event, ui) {
                    return false;
                    //event.preventDefault();
                }
            });
        });
        //]]>
    </script>
</head>

<body>
    <div class="container" id="main-contain">
        <div class="row">
            <img src="/img/logo.png" id="logo" alt="Responsive-image" class="img-fluid">
        </div>
    </div>


    <div class="row">
        <div id="hr-sect">
            <div id="fakebox">
                <form method="post">
                    <div class="row" id="searchrow">
                        <input type="text" name="stationName" placeholder="역 이름을 검색하세요">
                        <button id="searchbutton" type="submit"><img src="/img/searchbutton.png" id="search"
                                alt="Responsive-image" class="img-fluid"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <p style="text-align:center;">자세한 정보가 궁금한 역 이름을 검색해보세요!</p>

    <div class="container" id="main-contain">
        <div class="row">
            <div class="col-sm-4">
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <p style="margin-bottom:0;">나만의 MyWay를 더 편리하게 이용하는 방법!</p>
                            <button type="button" class="btn btn-light" onclick="location.href='/login'"
                                style="font-size:1rem">로그인</button>
                            <p class="like">
                                <a href="/signUp" style="font-size:0.7rem">회원가입</a>
                            </p>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <h6 class="title" style="margin-top:5%;">&nbsp;지금 지하철에서는?</h6>
                </div>
                <% data.reverse() 
                for(var i = 0; i < 2 ; i++){ %>
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">[<%= data[i].type %>]<%= data[i].title %></h5>
                            <p class="card-text"><%= data[i].description %></p>
                            <p class="like">좋아요 <%= data[i].love %></p>
                        </div>
                    </div>
                </div>
                <% } %>
                <hr style="margin:1.8% 0% 1.5%;">
                </hr>
                <div class="row">
                    <button type="button" class="moreshow" onclick="location.href='/login'">로그인하면 더 많은 글을 볼 수
                        있어요!</button>
                </div>
                <hr style="margin:1.8% 0% 3%;">
                </hr>
            </div>


            <div class="col-sm-7" id="subwaypic"
                style="padding-right:0; overflow: hidden; margin-top : 0.5%; margin-bottom: 0.8%; background-color: #fff;"></div>
            <div class="col-sm-1 bar" style = "margin-top:0.5%;">
                <button type="button" class="line_button"><img src='/img/1.png' class="button" id="1st"
                        alt="Responsive-image" onclick='text(this.id)'></button>
                <button type="button" class="line_button"><img src='/img/2.png' class="button" id="2nd"
                        alt="Responsive-image" onclick='text(this.id)'></button>
                <button type="button" class="line_button"><img src='/img/3.png' class="button" id="3rd"
                        alt="Responsive-image" onclick='text(this.id)'></button>
                <button type="button" class="line_button"><img src='/img/4.png' class="button" id="4th"
                        alt="Responsive-image" onclick='text(this.id)'></button>
                <button type="button" class="line_button"><img src='/img/5.png' class="button" id="5th"
                        alt="Responsive-image" onclick='text(this.id)'></button>
                <button type="button" class="line_button"><img src='/img/6.png' class="button" id="6th"
                        alt="Responsive-image" onclick='text(this.id)'></button>
                <button type="button" class="line_button"><img src='/img/7.png' class="button" id="7th"
                        alt="Responsive-image" onclick='text(this.id)'></button>
                <button type="button" class="line_button"><img src='/img/8.png' class="button" id="8th"
                        alt="Responsive-image" onclick='text(this.id)'></button>
                <button type="button" class="line_button"><img src='/img/9.png' class="button" id="9th"
                        alt="Responsive-image" onclick='text(this.id)'></button>
                <button type="button" class="line_button"><img src='/img/boondang.png' class="button" id="boon"
                        alt="Responsive-image" onclick='text(this.id)'></button>
                <button type="button" class="line_button"><img src='/img/shinboondang.png' class="button" id="sinboon"
                        alt="Responsive-image" onclick='text(this.id)'></button>
            </div>
        </div>
    </div>
</body>

</html>
