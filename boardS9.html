<!doctype html>
<html lang="ko">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>공지사항</title>
    <!-- Font Awesome -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="/style/small.css" type="text/css">
</head>

<body>
    <div class="container-fluid" id="Line_9">
        <div class="row" id="title-row">
            <h5 class="title">실시간 인기 글</h5>
        </div>
        <div class="row">
            <p class="sub-title">다른 지하철에서 일어나고 있는 일들을 살펴보세요!</p>
        </div>

        <hr style="margin-top:3%; margin-bottom: 3%">
        <% data.reverse() 
                            for(var i = 0; i < 1 ; i++){ %>
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">[잡담]<%= data[i].title %></h5>
                    <p class="card-text"><%= data[i].description %></p>
                    <p class="like">추천 1367 댓글 25</p>
                </div>
            </div>
        </div>
        <% } %>
        <hr style="margin-top: 3%; margin-bottom: 2%;">
        </hr>
        <div class="row">
            <button type="button" class="moreshow" onclick="location.href='/board'">나머지 글 더보기</button>
        </div>
        <hr style="margin-bottom: 3%">
        </hr>
    </div>
    </div>
</body>

</html>
