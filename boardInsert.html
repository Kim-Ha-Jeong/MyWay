<html lang="ko">

<head>
  <!-- Required meta tags -->

<body>
  <h5 class="font-weight-bold titleP">글 남기기</h5>

  <div class="row">
    <div class="col">
      <form method="post">
        <fieldset>
          <table class="table">
            <tr>
              <td style="width: 10%; text-align: right;" ;><label>제목</label></td>
              <td style="width: 90%"><input type="text" style="width: 100%" name="title" /></td>
            </tr>
            <tr>
              <td style="width: 10%; text-align: right" ;><label>내용</label></td>
              <td style="width: 90%">
                <textarea style="width:100%" rows="15" name="description"></textarea>
              </td>
            </tr>
          </table>
          <button type="submit" class="btn btn-light noticebutt">작성</button>
        </fieldset>
      </form>
    </div>
  </div>
  </div>
