<!doctype html>
<html lang="ko">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="/style/board.css" type="text/css">

  <title>글 작성</title>
  <!-- Font Awesome -->
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
  <div class="row">
    <img src="/img/logo.png" id="logo" alt="Responsive-image" class="img-fluid">
  </div>
  <p class="title">실시간 지하철 수다 작성하기</p>
  <p>모든 글은 익명으로 작성됩니다. 바르고 고운 말을 사용해주세요 :)</p>
  <div class="container" id="main-contain">
    <div class="row">
      <div class="col">

        <div class="row">
          <div class="col">
            <form method="post">
              <fieldset>
                <p class="title2" style="text-align:left"><label>제목</label></p>
                <div class="row">
                  <select name="type">
                    <option value="">글 분류 선택</option>
                    <option value="잡담">잡담</option>
                    <option value="정보">정보</option>
                    <option value="긴급">긴급</option>
                  </select>
                  <input type="text" class="text" name="title"></input>
                </div>
                <p class="title2" style="text-align:left"><label>내용</label></p>
                <textarea style="width:100%; border-radius: 10px; border-color : #DDDDDD;" rows="10"
                  name="description"></textarea>
                <button type="submit" class="btn btn-light">작성</button>
                <button type="button" class="btn btn-light" style="background-color:#ffffff; color : #999999"
                  onclick="location.href='/board'">취소</button>
              </fieldset>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
