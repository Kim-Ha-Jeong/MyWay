<!doctype html>
<html lang="ko">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>공지사항</title>
    <!-- Font Awesome -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="/style/mypage.css" type="text/css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <a href="/" id="logo" alt="Responsive-image" class="img-fluid"><img src="/img/logo.png"></a>
        </div>   
        <div class="container">
        <form method="post">
          <fieldset>
            <div class="row">
                <p style="font-size:1rem">아이디 <%= data[0].id %></p>
                <input id="in" type="text" name="id" value=<%= data[0].id %>>
            </div>
    
            <div class="row">
                <p style="font-size:1rem">비밀번호</p>
                <input type="text" name="password" placeholder="새로운 비밀번호를 입력하세요."/>
            </div>

            <div class="row">
                <p style="font-size:1rem">이름</p>
                <input type="text" name="name" placeholder=<%= data[0].name %>>
            </div>
    
            <div class="row">
                <p style="font-size:1rem">전화번호</p>
                <input type="text" name="phone" placeholder=<%= data[0].phone %>>
            </div>

            <div class="row">
                <p style="font-size:1rem">이메일 </p>
                <input type="text" name="email" placeholder=<%= data[0].email %>>
            </div>
        
            <div class="row">
                <button type="submit" class="btn btn-light" style="font-size:1.1rem">정보수정하기</button>
            </div>
         
        </fieldset>
        </form>
        </div>
        </div>
</body>

</html>
